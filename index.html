          { q: "성 평등은 공정한 사회에 필수적입니다", a: ["Gender equality is essential for a fair society", "Men and women should be equal", "Discrimination is wrong", "Everyone deserves equal rights"], c: 0 },
          { q: "팬데믹은 원격 근무의 채택을 가속화했습니다", a: ["The pandemic has accelerated the adoption of remote work", "More people work from home now", "COVID changed workplaces", "Offices are less crowded"], c: 0 },
          { q: "비즈니스 윤리는 고객과의 신뢰를 구축합니다", a: ["Ethics in business builds trust with customers", "Honest companies succeed", "Customers appreciate integrity", "Good business practices matter"], c: 0 }
        ]
      },
    };

    // App state
    let currentLang = '';
    let currentDifficulty = '';
    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let shuffledQuestions = [];
    let shuffledOptions = [];

    // Initialize the app
    function init() {
      showWelcome();
    }

    // Show welcome screen with language selection
    function showWelcome() {
      const screen = document.getElementById('screen');
      screen.innerHTML = `
        <h2>Select a language to begin:</h2>
        <div class="grid language-grid">
          ${Object.keys(questionsByLanguage).map(lang => `
            <button class="btn-primary" onclick="selectLanguage('${lang}')">${lang}</button>
          `).join('')}
        </div>
      `;
    }

    // Show difficulty selection after language is chosen
    function selectLanguage(lang) {
      currentLang = lang;
      const screen = document.getElementById('screen');
      screen.innerHTML = `
        <h2>${lang}</h2>
        <h3>Select difficulty level:</h3>
        <div class="grid difficulty-grid">
          <button class="btn-beginner" onclick="startQuiz('beginner')">Beginner</button>
          <button class="btn-intermediate" onclick="startQuiz('intermediate')">Intermediate</button>
          <button class="btn-advanced" onclick="startQuiz('advanced')">Advanced</button>
          <button class="btn-extreme" onclick="startQuiz('extreme')">Extreme</button>
        </div>
        <button class="btn-secondary" onclick="showWelcome()">Back</button>
      `;
    }

    // Start the quiz with selected language and difficulty
    function startQuiz(difficulty) {
      currentDifficulty = difficulty;
      currentQuestion = 0;
      score = 0;
      answers = [];
      
      // Shuffle questions for this session
      shuffledQuestions = [...questionsByLanguage[currentLang][currentDifficulty]];
      shuffleArray(shuffledQuestions);
      
      loadQuestion();
    }

    // Load the current question
    function loadQuestion() {
      const qData = shuffledQuestions[currentQuestion];
      const progressPercent = ((currentQuestion) / shuffledQuestions.length) * 100;
      
      // Shuffle options for this question
      shuffledOptions = [...qData.a];
      shuffleArray(shuffledOptions);
      
      const screen = document.getElementById('screen');
      screen.innerHTML = `
        <h2>${currentLang} - ${capitalizeFirstLetter(currentDifficulty)}</h2>
        <div class="progress-text">Question ${currentQuestion + 1} of ${shuffledQuestions.length}</div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progressPercent}%"></div>
        </div>
        <h3>What does "${qData.q}" mean?</h3>
      `;

      // Add shuffled options
      shuffledOptions.forEach((option, i) => {
        const originalIndex = qData.a.indexOf(option);
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = option;
        btn.onclick = () => selectAnswer(btn, originalIndex === qData.c);
        screen.appendChild(btn);
      });

      // Add next button (hidden until answer is selected)
      const nextBtn = document.createElement('button');
      nextBtn.className = 'btn-primary';
      nextBtn.id = 'nextBtn';
      nextBtn.textContent = currentQuestion === shuffledQuestions.length - 1 ? "See Results" : "Next Question";
      nextBtn.onclick = nextQuestion;
      screen.appendChild(nextBtn);
    }

    // Handle answer selection
    function selectAnswer(element, isCorrect) {
      const options = document.querySelectorAll('.option');
      
      // Disable further clicks on options
      options.forEach(opt => opt.onclick = null);
      
      // Highlight correct and incorrect answers
      if (isCorrect) {
        element.classList.add('correct');
        score++;
        answers.push({ 
          correct: true, 
          question: shuffledQuestions[currentQuestion].q, 
          answer: element.textContent 
        });
      } else {
        element.classList.add('incorrect');
        // Find and highlight the correct answer
        const correctOption = shuffledOptions[shuffledQuestions[currentQuestion].c];
        options.forEach(opt => {
          if (opt.textContent === correctOption) {
            opt.classList.add('correct');
          }
        });
        answers.push({ 
          correct: false, 
          question: shuffledQuestions[currentQuestion].q, 
          answer: element.textContent,
          correctAnswer: correctOption
        });
      }
      
      // Show next button
      document.getElementById('nextBtn').style.display = 'block';
    }

    // Move to next question or show results
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= shuffledQuestions.length) {
        showResults();
      } else {
        loadQuestion();
      }
    }

    // Show final results
    function showResults() {
      const percentage = Math.round((score / shuffledQuestions.length) * 100);
      const screen = document.getElementById('screen');
      
      let resultsHTML = `
        <h2>Quiz Complete!</h2>
        <div class="score-display">Your score: ${score}/${shuffledQuestions.length} (${percentage}%)</div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${percentage}%"></div>
        </div>
        <div class="results-summary">
          <h3>Your Answers:</h3>
      `;
      
      // Add each answer with correct/incorrect indicator
      answers.forEach((answer, index) => {
        resultsHTML += `
          <div class="result-item ${answer.correct ? 'result-correct' : 'result-incorrect'}">
            <div class="result-question">${index + 1}. ${answer.question}</div>
            <div class="result-answer">
              ${answer.correct ? '✓' : '✗'} 
              ${answer.answer}
            </div>
            ${!answer.correct ? `
              <div class="result-correct-answer">Correct: ${answer.correctAnswer}</div>
            ` : ''}
          </div>
        `;
      });
      
      // Add action buttons
      resultsHTML += `
        </div>
        <button class="btn-primary" onclick="startQuiz('${currentDifficulty}')">Try Again</button>
        <button class="btn-secondary" onclick="selectLanguage('${currentLang}')">Change Difficulty</button>
        <button class="btn-secondary" onclick="showWelcome()">Choose Another Language</button>
      `;
      
      screen.innerHTML = resultsHTML;
    }

    // Helper function to shuffle arrays
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Helper function to capitalize first letter
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Initialize the app when page loads
    window.onload = init;
  </script>
</body>
</html>
